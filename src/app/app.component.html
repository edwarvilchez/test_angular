  <!--agregamos la clase para el titulo de la aplicación-->

    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
  
  <!--agregamos la clase del mensaje-->
  <div class="col-sm-4">
    <div class="alert alert-success alert-dismissable" *ngIf="msg">
      <a href="#" class="close" (click)="closeAlert()">
        &times;
      </a>
      {{msg}}
    </div>
  </div>

  </div>

<!--agregamos los campos del formulario-->
<div class="col-sm-8">
  <h2>Crear Usuario</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">
        Nombre:
      </label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "model.name" placeholder="Ingrese su Nombre">
        </div>       
    </div>
     <div class="form-group">
      <label for="position" class="control-label col-sm-2">
        Posición:
      </label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="position" name="position" [(ngModel)] = "model.position" placeholder="Ingrese la Posición">
        </div>       
    </div>
     <div class="form-group">
      <label for="email" class="control-label col-sm-2">
        Correo:
      </label>
        <div class="col-sm-10">
           <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "model.email" placeholder="Ingrese su Correo Electrónico">
        </div>       
    </div>

    <!--agregamos el boton para enviar los datos-->
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click) = "addEmployee()">
          Enviar
        </button>
      </div>
    </div>
  </form>  
</div>

<!--agregamos la clase de la tabla que mostrara los datos almacenados-->
<div class="col-sm-8">
  <h2>Leer Datos (Read Data)</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Posición</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.email}}</td>
        <td>
          <a
            (click) = "editEmployee(i)" class="btn btn-success">
              Editar
            </a>
             <a
            (click) = "deleteEmployee(i)" class="btn btn-danger">
              Eliminar
            </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="col-sm-4" [hidden] = "hideUpdate">
  <h2>Actualizar Datos (Update Data)</h2>
 <!--agregamos los campos del formulario-->
<div class="col-sm-8">
  <form class="form-horizontal">
    <!--actualizamos el nombre-->
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">
        Nombre:
      </label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "model2.name">
        </div>       
    </div>
    <!--actualizamos la posición-->
    <div class="form-group">
      <label for="position" class="control-label col-sm-2">
        Posición:
      </label>
        <div class="col-sm-10">
           <input type="text" class="form-control" id="position" name="position" [(ngModel)] = "model2.position">
        </div>       
    </div>
    <!--actualizamos el correo-->
    <div class="form-group">
      <label for="email" class="control-label col-sm-2">
        Correo:
      </label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "model2.email">
      </div>       
    </div>

    <!--agregamos el boton para enviar los datos-->
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-success" (click) = "updateEmployee()">
          Actualizar
        </button>
      </div>
    </div>
  </form>  
</div>


<!--cierre de la clase container app-->
</div>
